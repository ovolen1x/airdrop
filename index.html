    <title>Header with Logo and Navigation</title>
    <style>
        /* Style for header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for logo */
        .logo {
            width: 100px; /* Adjust size as needed */
            height: auto;
        }

        /* Style for navigation */
        nav {
            display: flex;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        .section h2 {

        }

        .section p {
            font-size: 18px;
        }
    </style>
